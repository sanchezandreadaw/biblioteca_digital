<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lectura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            filter: blur(1px);
            z-index: -1;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
            opacity: 0.9;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
            animation: float1 6s ease-in-out infinite alternate;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
            animation: float2 7s ease-in-out infinite alternate;
        }

        @keyframes float1 {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(20px);
            }
        }

        @keyframes float2 {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-20px);
            }
        }

        form {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        form * {
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 28px;
            font-weight: 600;
            line-height: 38px;
            text-align: center;
            margin-bottom: 10px;


        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        input,
        select {
            display: block;
            height: 45px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #fff;
        }

        select option {
            color: #080710;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        .guardar {
            margin-top: 25px;
            width: 100%;
            background: linear-gradient(to right, #23a2f6, #1845ad);
            color: #ffffff;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(35, 162, 246, 0.3);
        }

        .guardar:hover {
            background: linear-gradient(to right, #ff512f, #f09819);
            box-shadow: 0 0 25px rgba(255, 81, 47, 0.4);
            transform: translateY(-2px);
        }

        .error-message {
            font-size: 13px;
            margin-top: 4px;
            text-align: left;
            color: #ff6b6b !important;
        }

        .volver {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #cfd8dc;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .volver:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form th:action="@{/update}" th:object="${lectura}" method="post">
        <h3>Editar Lectura</h3>
        <input type="hidden" th:field="*{id}">
        <label for="titulo">Título</label>
        <input type="text" th:field="*{titulo}" id="titulo_libro" required>

        <label for="autor">Autor</label>
        <input type="text" th:field="*{autor}" required>

        <label for="fechaInicio">Fecha de inicio</label>
        <input type="date" th:field="*{fechaInicio}" required>

        <label for="fechaFin">Fecha de fin</label>
        <input type="date" th:field="*{fechaFin}" required>

        <label for="generoLibro">Género</label>
        <select th:field="*{generoLibro}" required>
            <option value="" disabled>Selecciona un género</option>
            <option th:each="genero : ${generos}" th:value="${genero}"
                th:text="${#strings.replace(genero.name(), '_', ' ')}">
            </option>
        </select>

        <button type="submit" class="guardar">Actualizar Lectura</button>
        <a th:href="@{/home}" class="volver">← Volver al inicio</a>
    </form>


</body>

</html>
