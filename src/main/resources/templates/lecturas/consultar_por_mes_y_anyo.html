<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros por Mes y AÃ±o - BibliotecaDigital</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #080710, #1c1c2b);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: absolute;
            width: 600px;
            height: 600px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(3px);
        }

        .background .shape {
            height: 220px;
            width: 220px;
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite alternate;
        }

        .shape:first-child {
            background: linear-gradient(135deg, #1845ad, #23a2f6);
            left: -100px;
            top: -100px;
        }

        .shape:last-child {
            background: linear-gradient(135deg, #ff512f, #f09819);
            right: -100px;
            bottom: -100px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(20px) translateX(20px);
            }
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 38px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        header p {
            font-size: 16px;
            color: #cfd8dc;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px 35px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 35px rgba(8, 7, 16, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 45px rgba(35, 162, 246, 0.4);
        }

        form label {
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
            align-self: flex-start;
        }

        form input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        form input[type="number"]:focus {
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 12px rgba(35, 162, 246, 0.5);
        }

        form button {
            background: linear-gradient(135deg, #1845ad, #23a2f6);
            border: none;
            border-radius: 30px;
            padding: 12px 28px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(35, 162, 246, 0.4);
        }

        form button:hover {
            background: linear-gradient(135deg, #23a2f6, #ff512f);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 81, 47, 0.5);
        }

        .back-home {
            margin-top: 50px;
            background: linear-gradient(135deg, #1845ad, #23a2f6);
            border-radius: 35px;
            padding: 14px 32px;
            color: #ffffff;
            font-size: 17px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(35, 162, 246, 0.4);
        }

        .back-home:hover {
            background: linear-gradient(135deg, #23a2f6, #ff512f);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 81, 47, 0.5);
        }

        .back-home i {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="background">

</html>
