<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #080710;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: absolute;
            width: 480px;
            height: 520px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(2px);
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -80px;
            bottom: -80px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        header p {
            font-size: 16px;
            color: #cfd8dc;
            letter-spacing: 0.5px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 25px rgba(8, 7, 16, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 700px;
            margin-bottom: 40px;
        }

        form label {
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .radio-item {
            flex: 1 1 auto;
            min-width: 120px;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group label {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            display: block;
        }

        .radio-group input[type="radio"]:checked+label {
            background: linear-gradient(to right, #1845ad, #23a2f6);
            border-color: #23a2f6;
            box-shadow: 0 0 20px rgba(35, 162, 246, 0.4);
        }

        form button {
            background: linear-gradient(to right, #1845ad, #23a2f6);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(35, 162, 246, 0.4);
        }

        form button:hover:enabled {
            background: linear-gradient(to right, #23a2f6, #ff512f);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 81, 47, 0.4);
        }

        form button:disabled {
            background: rgba(35, 162, 246, 0.4);
            cursor: not-allowed;
        }

        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }

        .book-card {
            background-color: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 25px 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(8, 7, 16, 0.6);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 35px rgba(35, 162, 246, 0.3);
        }

        .book-card i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #23a2f6;
        }

        .book-card h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .book-card p {
            font-size: 15px;
            color: #cfd8dc;
            margin-bottom: 6px;
        }

        .back-home {
            margin-top: 45px;
            background: linear-gradient(to right, #1845ad, #23a2f6);
            border: none;
            border-radius: 30px;
            padding: 12px 28px;
            color: #ffffff;
            font-size: 17px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(35, 162, 246, 0.4);
        }

        .back-home:hover {
            background: linear-gradient(to right, #23a2f6, #ff512f);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 81, 47, 0.4);
        }

        .back-home i {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸ“š Libros por GÃ©nero</h1>
        <p>Selecciona un gÃ©nero para ver todas tus lecturas correspondientes.</p>
    </header>

    <form id="genreForm">
        <div class="radio-group">
            <div th:each="genero : ${generos}">
                <input type="radio" th:id="${genero}" name="genero" th:value="${genero}" required>
                <label th:for="${genero}" th:text="${#strings.replace(genero.name(), '_', ' ')}"></label>
            </div>
        </div>
        <button type="submit" id="searchButton" disabled>Buscar</button>
    </form>

    <div class="books-container">
        <div class="book-card">
            <i class="fas fa-book"></i>
            <h3>Cien AÃ±os de Soledad</h3>
            <p><strong>Autor:</strong> <span>Gabriel GarcÃ­a MÃ¡rquez</span></p>
            <p><strong>GÃ©nero:</strong> <span>Realismo MÃ¡gico</span></p>
            <p><strong>Inicio:</strong> <span>2025-03-01</span></p>
            <p><strong>Fin:</strong> <span>2025-03-15</span></p>
        </div>
    </div>

    <a href="#" th:href="@{/home}" class="back-home">
        <i class="fas fa-home"></i> Volver al inicio
    </a>

    <script>
        const radios = document.querySelectorAll('input[name="genero"]');
        const button = document.getElementById('searchButton');

        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                button.disabled = false;
            });
        });
    </script>

</body>

</html>
