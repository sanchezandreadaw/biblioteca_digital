<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script th:src="@{/js/alert_service.js}"></script>

    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
        }

        .background {
            width: 430px;
            height: 620px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {

            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            max-height: 90vh;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 25px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        .error-message {
            font-size: 13px;
            margin-top: 4px;
            text-align: left;
        }

        .error-message,
        .error-message * {
            color: #ff6b6b !important;
        }

        .global-error,
        .global-error * {
            color: #ff6b6b !important;
            text-align: center;
            margin: 8px 0 12px 0;
            font-size: 14px;
        }

        form::-webkit-scrollbar {
            width: 6px;
        }

        form::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 45px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        .registro {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 20px;
            background-color: none !important;
            text-align: center;
        }

        .social div {
            border-radius: 3px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            cursor: pointer;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .btn-flex {
            background: none !important;
            width: 100%;

        }

        .social i {
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form th:action="@{/alta}" method="post" th:object="${registro}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <h3>Registro BibliotecaDigital</h3>


        <input type="text" th:field="*{nombre}" placeholder="Nombre" required />
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></div>

        <input type="text" th:field="*{apellidos}" placeholder="Apellidos" required />
        <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="error-message"></div>

        <input type="email" th:field="*{correo}" placeholder="Correo" required />
        <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="error-message"></div>

        <input type="password" th:field="*{password}" placeholder="Contraseña" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>

        <div th:if="${error_confirm_password}" class="error-message">
            <p th:text="${error_confirm_password}"></p>
        </div>

        <input type="password" th:field="*{confirmPassword}" placeholder="Confirmar contraseña" required />
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>


        <div th:if="${duplicate_user}" class="global-error">
            <p th:text="${duplicate_user}"></p>
        </div>

        <div th:if="${invalid_password}" class="global-error">
            <p th:text="${invalid_password}"></p>
        </div>


        <button type="submit" class="registro">Registrarse</button>

        <div class="social">
            <div class="">
                <button type="button" class="btn-flex" th:onclick="|window.location.href='@{/login}'|">
                    ¿Ya tienes cuenta?
                </button>
            </div>
        </div>
    </form>

</body>

</html>
