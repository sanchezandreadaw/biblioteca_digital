<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
        }

        .background {
            width: 430px;
            height: 620px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            text-align: center;
            color: #ffffff;
        }

        .container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .container p {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .login-btn {
            width: 100%;
            padding: 15px 0;
            background-color: #ffffff;
            color: #080710;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e0e0e0;
        }

        @keyframes float {
            0% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-20px)
            }

            100% {
                transform: translateY(0)
            }
        }

        .shape {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h2>¡Registro completado!</h2>
        <p>Tu cuenta ha sido creada correctamente. Ahora puedes iniciar sesión y empezar a disfrutar de las funciones de
            BibliotecaDigital .</p>
        <button type="button" class="login-btn" th:onclick="|window.location.href='@{/login}'|">Ir al inicio de
            sesión</button>
    </div>
</body>

</html>
