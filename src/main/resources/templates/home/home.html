<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Home - BibliotecaDigital</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #080710;
            display: flex;
            min-height: 100vh;
            color: #fff;
        }

        .sidebar {
            width: 240px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 20px;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #23a2f6;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: #eaf0fb;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: linear-gradient(90deg, #1845ad, #23a2f6);
            color: #fff;
        }

        .logout {
            text-align: center;
            margin-top: 30px;
        }

        .logout button {
            background: linear-gradient(to right, #ff512f, #f09819);
            border: none;
            padding: 10px 25px;
            color: #fff;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 500;
        }

        .add-btn {
            background: linear-gradient(to right, #1845ad, #23a2f6);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: linear-gradient(to right, #23a2f6, #1845ad);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .card .actions form {
            display: inline;
        }

        .card .actions button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            color: inherit;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 15px rgba(8, 7, 16, 0.6);
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 20px;
            color: #23a2f6;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 6px;
        }

        .card .actions {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .card .actions i {
            color: #eaf0fb;
            margin-left: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .card .actions button i {
            font-size: 18px;
            color: #eaf0fb;
            transition: color 0.2s;
        }

        .card .actions button:hover i {
            color: #f09819;
        }

        .card .actions i:hover {
            color: #f09819;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .no-lecturas {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ddd;
            height: 60%;
            gap: 10px;
        }

        .no-lecturas h2 {
            color: #23a2f6;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .no-lecturas p {
            font-size: 16px;
            color: #aaa;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div>
            <h2>BibliotecaDigital</h2>
            <nav class="menu">
                <a href="#" class="active"><i class="fas fa-book-open"></i> Mis Lecturas</a>
                <a th:href="@{/view_lecturas_totales}">
                    <i class="fas fa-chart-bar"></i> Logros literarios
                </a>
                <a th:href="@{/consultar_lecturas_mes}" class="active"><i class="fas fa-calendar-alt"></i> Consultar
                    lecturas por mes</a>
                <a th:href="@{/consultar_lecturas_anyo}" class="active"><i class="fas fa-calendar"></i> Consultar
                    lecturas por año</a>
                <a th:href="@{/consultar_lecturas_genero}" class="active"><i class="fas fa-tags"></i> Consultar lecturas
                    por género</a>

            </nav>
        </div>

        <div class="logout">
            <button onclick="window.location.href='/logout'">Cerrar sesión</button>
        </div>
    </aside>

    <main class="content">
        <div class="header">
            <h1>Mis Lecturas</h1>
            <button type="button" class="add-btn" th:onclick="|window.location.href='@{/view_add_lectura}'|" |>
                <i class="fas fa-plus"></i> Añadir nueva lectura
            </button>
        </div>

        <section class="cards" th:if="${libros.size() > 0}">
            <div class="card" th:each="libro : ${libros}">

                <div class="actions">
                    <form th:action="@{/view_update_lecturas}" method="get">
                        <input type="hidden" name="id" th:value="${libro.id}">
                        <button type="submit"><i class="fas fa-edit" title="Editar"></i></button>
                    </form>
                    <form th:action="@{/delete}" method="post" onsubmit="return confirmDelete(this)">
                        <input type="hidden" name="id" th:value="${libro.id}">
                        <button type="submit"><i class="fas fa-trash" title="Borrar"></i></button>
                    </form>

                </div>
                <h3 th:text="${libro.titulo}"></h3>
                <p th:text="'Autor: ' + ${libro.autor}"></p>
                <p th:text="'Género: ' + ${libro.generoLibro}"></p>
                <p th:text="'Inicio: ' + ${#temporals.format(libro.fechaInicio, 'dd/MM/yyyy')}"></p>
                <p th:text="'Fin: ' + ${#temporals.format(libro.fechaFin, 'dd/MM/yyyy')}"></p>

            </div>
        </section>

        <div class="no-lecturas" th:if="${libros.size() == 0}">
            <i class="fas fa-book-reader" style="font-size: 50px; color: #23a2f6; margin-bottom: 20px;"></i>
            <h2>Aún no tienes lecturas añadidas</h2>
            <p>Haz clic en "Añadir nueva lectura" para comenzar a registrar tus libros favoritos.</p>
        </div>

    </main>

    <script>
        function confirmDelete(form) {
            const card = form.closest('.card');
            const tituloLibro = card.querySelector('h3').innerText;

            Swal.fire({
                title: "¿Estás seguro/a?",
                text: `El libro "${tituloLibro}" será eliminado y no podrás revertir esta acción.`,
                icon: "warning",
                theme: "dark",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Sí, eliminar",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });

            return false;
        }

    </script>

</body>

</html>
