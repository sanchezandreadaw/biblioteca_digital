<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Cambiar Clave - BibliotecaDigital</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-color: #080710;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 22px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 500;
            color: #fff;
        }

        /* Card principal */
        .card {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 14px;
            padding: 28px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(8, 7, 16, 0.6);
        }

        .card h2 {
            color: #23a2f6;
            margin-bottom: 20px;
            text-align: left;
            font-size: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field label {
            font-size: 14px;
            font-weight: 500;
            color: #eaf0fb;
        }

        .field input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .field input::placeholder {
            color: rgba(255, 255, 255, 0.45);
        }

        .field input:focus {
            outline: none;
            border-color: #23a2f6;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 10px;
        }

        .btn {
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-save {
            background: linear-gradient(to right, #1845ad, #23a2f6);
            color: #fff;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(35, 162, 246, 0.5);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.04);
            color: #eaf0fb;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cambiar Clave</h1>
            <button type="button" class="btn btn-back" th:onclick="|window.location.href='@{/login}'|">
                Volver al login
            </button>
        </div>

        <div class="card">
            <h2>Nueva contrase침a</h2>

            <form class="form" th:action="@{/perfil/cambiar-clave}" method="post">
                <div class="field">
                    <label for="correo">Correo electr칩nico </label>
                    <input type="email" id="correo" name="correo" placeholder="Introduce tu correo electr칩nico"
                        required>
                </div>

                <div class="field">
                    <label for="nuevaClave">Nueva clave</label>
                    <input type="password" id="nuevaClave" name="nuevaClave" placeholder="Introduce tu nueva clave"
                        required>
                </div>

                <div class="field">
                    <label for="confirmarClave">Confirmar nueva clave</label>
                    <input type="password" id="confirmarClave" name="confirmarClave" placeholder="Repite tu nueva clave"
                        required>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-key"></i> Cambiar contrase침a
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
